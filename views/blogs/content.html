<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><?=$blog['title']?></title>
</head>
<body>
    <h1><?=$blog['title']?></h1>
    <p>浏览量: <span id="display"></span> </p>
    <p><?=$blog['content']?></p>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
    //更行获取浏览量
    //http://localhost:9999/blog/update_display?id=1 

    // 获取当前日志的ID
    var id = "<?=$blog['id']?>";

    // 访问接口更新浏览量
    var url = "/blog/display?id=" + id;
    // 请求地址
    $.ajax({
        type:"GET",
        url:url,
        success:function(data)
        {
            // 返回值放到浏览量页面
            $("#display").html(data);
        }
    });

</script>
